<!--base.html을 상속하여 사용-->
{% extends 'base.html' %}
{% block content %}
<!--기존 bootstrap 사용하던 부분-->
<!--{% load static %}-->
<!--<link rel="stylesheet" type="text/css", href="{% static 'bootstrap.min.css' %}">-->
<div class="container my-3">
    <table class="table">
        <a href="{% url 'pyweb:question_create' %}" class="btn btn-primary">질문 등록하기</a>
        <thread>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thread>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'pyweb:detail' question.id %}">{{ question.subject }}</a>
            </td>
            <td>{{ question.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
